<html lang="en">
 <head>

  <title>AiLeen,2018,Happier,Richer！</title>
	<style>
	body{background:url("images/bg.jpg");background-size:cover;/*自适应*/}
	*{margin:0px;padding:0px;}

	.wrap{width:536px;height:534px;background:url("images/yybw.png")no-repeat center center;/*多重背景*/position:absolute;left:0;right:0;top:0;bottom:0;margin:auto;/*正中间*/}
	.wrap .paly{position:absolute;top:60px;left:60px; }

	.spin{animation:spin 5s linear infinite; /*调用css*/}

	.wrap .yy{width:300px;height:300px;position:absolute;left:0;right:0;top:0;bottom:0;margin:auto;}


	.wrap .yy p{color:#fff;text-align:center;}

	.wrap .yy p.sn{font-size:40px;color:#3CC;line-height:50px;}

	.wrap .yy .star{border-radius:50%;margin-left:90px;margin-top:30px;}

	.wrap .yy .btn{position:relative;top:-35px;left:-95px;cursor:pointer;}
	a{text-decoration:none;color:#fff;font-size:20px;display:block;font-weight:bold;float:left;text-align:center;width:48%;padding-top:40px;}

	.wrap .yy .ht{background:url("images/ht.png") no-repeat  60px 10px;/*背景图片定位*/}

	.wrap .yy .next{background:url("images/next.png") no-repeat 60px 10px;}

	/*css3动画*/
	/*@keyframes spin{

		from{transform:rotate(0deg);}
		to{transform:rotate(360deg);}

	}
	*/


	</style>
 </head>


<body>
	<div class="wrap">
		<div class="paly">
			<img src="images/yyjd.png"/>
		</div>

		<div class="yy">
			<p class="gn">庄心妍</p>
			<p class="sn">再见只是陌生人</p>
			<img class="star" src="images/0.png" width="120px" height="120px"/>
			<img class="btn" src="images/play.png" />
			<a class="ht">好听</a> <a class="next">切歌</a>
			<audio id="music" src="music/再见只是陌生人.mp3"></audio><!--歌曲-->
		</div>
	</div>


	<!--引入jquery-->
	<script src="js/jquery.js"></script>
	<script>
		var gm=["庄心妍","Aileen","JC","胡","金志文","岑宁儿","王笑文","马郁","任然","王冕","Carly Rae Jepsen","张赫宣","Adele","Colbie Caillat","李行亮","Carly Rae Jepsen"];//歌手
		var sn=["再见只是陌生人","青春","说散就散","空空如也","远走高飞","追光者","耿耿于怀","再见习惯","走不出的回忆","勉为其难","I Really Like You","我们不该这样的","Hello","Try","原来这都是梦","Cut To The Feeling"];//歌曲

		//标记
		var mark=true;
		var i=0;//控制歌曲数量

        var audio=document.getElementById("music");
		audio.addEventListener('ended',function(){
		
		i++;
		$("p.gn").text(gm[i]);//修改歌手

		$("p.sn").text(sn[i]);//修改歌曲

		$(".star").attr("src","images/"+i+".png");//修改头像

		$("#music").attr("src","music/"+sn[i]+".mp3");
		$("#music").get(0).play();

		$(".btn").attr("src","images/pause.png");
				$(".paly").addClass("spin");
				$(".star").addClass("spin");
				mark=false;
		
		},false);


		//点击按钮播放听音乐
		$(".btn").click(function(){
			//如果音乐正在播放暂停
			if(mark)
			{
				$("#music").get(0).play();//$("#music").get(0).play();
				$(this).attr("src","images/pause.png");
				$(".paly").addClass("spin");
				$(".star").addClass("spin");
				mark=false;
			}
			else
			{
				$("#music").get(0).pause();
				$(this).attr("src","images/play.png");
				$(".paly").removeClass("spin");
				$(".star").removeClass("spin");
				mark=true;
			}
		});
		
		//切歌
		$(".next").click(function(){
		
			i++;
			if(i>14)
			{
				i=0;
			}
			$("p.gn").text(gm[i]);//修改歌手

			$("p.sn").text(sn[i]);//修改歌曲

			$(".star").attr("src","images/"+i+".png");//修改头像
			
			//切换歌曲

			$("#music").attr("src","music/"+sn[i]+".mp3");
			$("#music").get(0).play();
			
			$(".btn").attr("src","images/pause.png");
				$(".paly").addClass("spin");
				$(".star").addClass("spin");
				mark=false;
		});
		

         
		

	</script>


 </body>
</html>
